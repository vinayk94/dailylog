<h1>My Projects</h1>

<div id="projects-container">
  <!-- Projects will be dynamically inserted here -->
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
const username = 'vinayk94';
const monthsToFetch = 18;

async function fetchProjects() {
  try {
    const response = await axios.get(`https://api.github.com/users/${username}/repos`);
    const repos = response.data;
    
    const projectsContainer = document.getElementById('projects-container');
    
    for (const repo of repos) {
      const lastUpdated = new Date(repo.updated_at);
      const monthsAgo = (new Date() - lastUpdated) / (1000 * 60 * 60 * 24 * 30);
      
      if (monthsAgo <= monthsToFetch) {
        const readmeResponse = await axios.get(`https://api.github.com/repos/${username}/${repo.name}/readme`, {
          headers: { 'Accept': 'application/vnd.github.v3.html' }
        });
        
        const projectElement = document.createElement('div');
        projectElement.className = 'project';
        projectElement.innerHTML = `
          <h2>${repo.name}</h2>
          <p>${repo.description || 'No description available.'}</p>
          <p>Last updated: ${lastUpdated.toDateString()}</p>
          <p>Languages: ${repo.language || 'Not specified'}</p>
          <div class="project-links">
            <a href="${repo.html_url}" target="_blank">GitHub Repo</a>
            ${repo.homepage ? `| <a href="${repo.homepage}" target="_blank">Live Demo</a>` : ''}
          </div>
          <div class="readme-excerpt">${readmeResponse.data.slice(0, 300)}...</div>
          <div class="project-tags">
            ${repo.topics.map(topic => `<span class="tag">${topic}</span>`).join(' ')}
          </div>
        `;
        
        projectsContainer.appendChild(projectElement);
      }
    }
  } catch (error) {
    console.error('Error fetching projects:', error);
    document.getElementById('projects-container').innerHTML = '<p>Error loading projects. Please try again later.</p>';
  }
}

fetchProjects();
</script>

<style>
.project {
  margin-bottom: 30px;
  padding: 20px;
  border: 1px solid #e1e4e8;
  border-radius: 6px;
}

.project h2 {
  margin-top: 0;
}

.project-links {
  margin: 10px 0;
}

.readme-excerpt {
  margin: 10px 0;
  font-style: italic;
}

.project-tags {
  margin-top: 10px;
}

.tag {
  display: inline-block;
  padding: 2px 8px;
  margin-right: 5px;
  background-color: #f1f8ff;
  color: #0366d6;
  border-radius: 3px;
  font-size: 12px;
}
</style>
