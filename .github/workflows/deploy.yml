name: Deploy Projects Page

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Ruby Dependencies
        run: |
          sudo apt update
          sudo apt install -y git curl autoconf bison build-essential \
            libssl-dev libyaml-dev libreadline6-dev zlib1g-dev \
            libncurses5-dev libffi-dev libgdbm6 libgdbm-dev libdb-dev
      
      - name: Install rbenv
        run: |
          git clone https://github.com/rbenv/rbenv.git ~/.rbenv
          echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> ~/.bashrc
          echo 'eval "$(rbenv init -)"' >> ~/.bashrc
          exec $SHELL
          
      - name: Install ruby-build
        run: |
          git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build
          
      - name: Install Ruby
        run: |
          export PATH="$HOME/.rbenv/bin:$PATH"
          eval "$(rbenv init -)"
          rbenv install 3.1.4
          rbenv global 3.1.4
          ruby -v
          
      - name: Install Bundler and Dependencies
        run: |
          export PATH="$HOME/.rbenv/bin:$PATH"
          eval "$(rbenv init -)"
          gem install bundler -v 2.4.22
          bundle install --jobs 4 --retry 3
      
      - name: Fetch GitHub Projects
        run: |
          mkdir -p _data
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            "https://api.github.com/users/${{ github.repository_owner }}/repos" \
            -o _data/projects.json
      
      - name: Build site
        run: |
          export PATH="$HOME/.rbenv/bin:$PATH"
          eval "$(rbenv init -)"
          JEKYLL_ENV=production bundle exec jekyll build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site