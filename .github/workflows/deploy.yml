name: Deploy Projects Page

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install ruby-build and Dependencies
        run: |
          sudo apt update
          sudo apt install -y git build-essential libssl-dev libreadline-dev zlib1g-dev autoconf bison \
            build-essential libssl-dev libyaml-dev libreadline6-dev zlib1g-dev libncurses5-dev libffi-dev libgdbm6 libgdbm-dev libdb-dev
          git clone https://github.com/rbenv/ruby-build.git /tmp/ruby-build
          sudo /tmp/ruby-build/install.sh
      
      - name: Create Ruby Directory
        run: sudo mkdir -p /opt/hostedtoolcache/Ruby/3.1.4/x64
      
      - name: Set Directory Permissions
        run: sudo chown -R $USER:$USER /opt/hostedtoolcache/Ruby/3.1.4
      
      - name: Install Ruby
        run: ruby-build 3.1.4 /opt/hostedtoolcache/Ruby/3.1.4/x64
      
      - name: Mark Installation Complete
        run: touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42
        with:
          ruby-version: '3.1.4'
          bundler-cache: true
      
      - name: Install dependencies
        run: |
          gem install bundler -v 2.4.22
          bundle install --jobs 4 --retry 3
      
      - name: Fetch GitHub Projects
        run: |
          mkdir -p _data
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
            "https://api.github.com/users/${{ github.repository_owner }}/repos" \
            -o _data/projects.json
      
      - name: Build site
        run: JEKYLL_ENV=production bundle exec jekyll build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site